<script type="text/javascript">
	function validateItems()
	{
		var name = document.forms["contactForm"]["name"].value;
		var email = document.forms["contactForm"]["email"].value;
		var phone = document.forms["contactForm"]["phone"].value;
		var info = document.forms["contactForm"]["info"].value;
		
		if (name === "") 
		{
			alert("Name field must be filled in.");
 			document.forms["contactForm"]["name"].focus();
			return false;
		}
		
		else if (email === "") 
		{
			alert("Email field must be filled in.");
 			document.forms["contactForm"]["email"].focus();
			return false;
		}
		else if (phone === "") 
		{
			alert("Phone field must be filled in.");
 			document.forms["contactForm"]["phone"].focus();
			return false;
		}
		else if (info === "") 
		{
			alert("Additional Information field must be filled in.");
 			document.forms["contactForm"]["info"].focus();
			return false;
		}
		else
		{
		alert("Form completed");
		}
		


	}
</script>

</head>

<hr />
<body>
<!-- <form action="request.html" method="POST"> -->
<br />
<div align="center">
<form name="contactForm" onsubmit="return validateItems();">
<label for="name">Name: </label> 
<input type="text" id="name" name="name"> <br /><br />

<label for="email">Email: </label> 
<input type="text" id="email" name="email"> <br /><br />

<label for="phone">Phone: </label> 
<input type="text" id="phone" name="phone"> <br /><br />

<label for="reason">Reason for Inquiry: </label>
<select id="reason" name="reason">
<option value="default" selected>Catering</option>
<option value="private">Private Party</option>
<option value="feedback">Feedback</option>
<option value="other">Other</option>
</select>
<br />
<br />

<label for="info">Additional Information: </label>
<textarea id="info" name="info"></textarea><br />

<label for="question">Have you been to the restaurant?</label>
<input type="radio" id="choice1" name="questionnaire" value="no">
<label for="choice1">No</label>
<input type="radio" id="choice2" name="questionnaire" value="yes">
<label for="choice2">Yes</label><br />

<label>Best days to contact you: </label>&emsp;
<input type="checkbox" id="monday" name="interest" value="monday">
<label for="monday">M</label>&emsp;
<input type="checkbox" id="tuesday" name="interest" value="tuesday">
<label for="tuesday">T</label>&emsp;
<input type="checkbox" id="wednesday" name="interest" value="wednesday">
<label for="wednesday">W</label>&emsp;
<input type="checkbox" id="wednesday" name="interest" value="wednesday">
<label for="wednesday">W</label>&emsp;
<input type="checkbox" id="thursday" name="interest" value="thursday">
<label for="thursday">Th</label>&emsp;
<input type="checkbox" id="friday" name="interest" value="friday">
<label for="friday">F</label><br />
<br />
<!-- <input type="submit" name="request" value="Send Request"> -->
 <button type="submit" id="submitButton" class="btn btn-default">Send Request</button>

</form>
