<!DOCTYPE html>
<html lang="em">
<head>
		<script type="text/JavaScript" src="luckySevens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Lucky Sevens</title>
</head>
<body>
<div class="container" align="center">
<h1>Lucky Sevens</h1>
<form name="numberGame" onsubmit="return betGame();">
	<label for="startingBet">Starting bet: </label>
	<input type="number" class="form-control" id="startingBet"><br /><br />
	<button type="submit" id="submitButton" class="btn btn-default">Play</button>
</form>

	    <table id="results" class="table table-striped" align="center" style="display:none;">
        <thead>
            <tr>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet: </td>
                <td><span id="startingBet1"></span></td>
            </tr>
            <tr>
                <td>Total Rolls before going broke: </td>
                <td><span id="rollCount"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won: </td>
                <td><span id="highestAmount"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won: </td>
                <td><span id="rollCountAfterHigh"></span></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
